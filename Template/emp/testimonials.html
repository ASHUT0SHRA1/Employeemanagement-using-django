<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Testimonials</h1>
    
    <table class="table m-4">
      <thead>
        <tr>
          <th scope="col">S.NO</th>
          <th scope="col">Name</th>
          <th scope="col">Testimonials</th>
          <th scope="col">Rating</th>
     
          
        </tr>
        <tr>
            
        </tr>
      </thead>
      <tbody>
        {% for e in testimonials %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{e.name}}</td>
          <td>
            <div class="card" style="width: 200px; height: 150px;">
                <img src="/media/{{e.picture}}" class="card-img-top" alt="Image">
                <div class="card-body">
                  </div>
              </div>
          </td>
          <td>{{e.testimonial}}</td>
          <td>{{e.rating}}</td>


        </tr>
        {% endfor %}

    </tbody>
    </table>
    <p>{{testimonials.name}}</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
