<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body >
    {% include 'emp/navbar.html' %}
    <div class="container   
 mt-5">
    <h2>Employee Information Form</h2>
    <form action="/emp/addemp/" method="POST">
        {% csrf_token %}
      <div class="mb-3">
        <label for="empname" class="form-label">Name</label>
        <input type="text" class="form-control" id="empname" name="empname" placeholder="Enter employee name">
      </div>
      <div class="mb-3">
        <label for="empId" class="form-label">Employee ID</label>
        <input type="text" class="form-control" id="empId" name="empId" placeholder="Enter employee ID">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number">   

      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter address"></textarea>   

      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="working" name="working" checked>
        <label class="form-check-label" for="working">Is Working</label>
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" id="department" name="department" placeholder="Enter department">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
